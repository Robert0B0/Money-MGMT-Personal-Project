{% extends 'MGMT/main.html' %}

{% load static %}

{% block content %}


<div class="container-fluid">
    <div class="card card-body special-card">
        <div class="display-4">Saving Jars  
            <a class="btn btn-outline-primary btn-lg" href="{% url 'create_savings' %}">Add a Jar</a> 
        </div>
        <hr>
        <table class="table table_id table-striped table-hover table-secondary">
            <thead class="thead-dark">
                <tr>
                    <th class="text-center font-weight-bold" style="font-size: 150%;" scope="col">Name</th>
                    <th class="text-center font-weight-bold" style="font-size: 150%;" scope="col">Current Amount</th>
                    <th class="text-center font-weight-bold" style="font-size: 150%;" scope="col">Target_amount</th>
                    <th class="text-center font-weight-bold" style="font-size: 150%;" scope="col">Modify</th>
                </tr>
            </thead>
            <tbody>
                {% for jar in jars %}
                    <tr>
                        <td class="text-center font-weight-bold" style="font-size: 150%;" >{{jar.naming}}</td>
                        <td class="text-center font-weight-bold" style="font-size: 150%;" >${{jar.amount}}
                            <a class="btn btn-primary btn-lg disabled" style="font-size: 150%;"  
                                href="">Tip Jar</a>
                            <a class="btn btn-outline-warning btn-lg" style="font-size: 150%;"  
                                href="{% url 'break_savings' jar.id %}">Break Jar</a>
                        </td>
                        <td class="text-center font-weight-bold" style="font-size: 150%;" >{{jar.desired_amount}}</td>
                        <td class="text-center font-weight-bold" style="font-size: 150%;">
                            <a class="btn btn-secondary btn-lg"  href="{% url 'savings_form' jar.id %}">Change</a>
                        </td>
                            
                        
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        
    </div>
    
</div>


{% endblock %}
{% block js %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
 <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/jszip-2.5.0/dt-1.10.18/af-2.3.0/b-1.5.2/b-colvis-1.5.2/b-flash-1.5.2/b-html5-1.5.2/b-print-1.5.2/cr-1.5.0/fh-3.1.4/r-2.2.2/datatables.min.css"/>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/pdfmake.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/vfs_fonts.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/v/dt/jszip-2.5.0/dt-1.10.18/af-2.3.0/b-1.5.2/b-colvis-1.5.2/b-flash-1.5.2/b-html5-1.5.2/b-print-1.5.2/cr-1.5.0/fh-3.1.4/r-2.2.2/datatables.min.js"></script>

$(document).ready( function () {
$('.table_id').DataTable({

dom: 'B<"clear">lfrtip',

    name: 'primary',

</script>
{% endblock %}
