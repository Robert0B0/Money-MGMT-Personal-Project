{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>Money Management</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static '/css/main.css' %}">

<style>
    body {
        background: url("/static/images/finances-3.jpg") fixed;
        
    }
    .special-card {
        /* create a custom class so you 
           do not run into specificity issues 
           against bootstraps styles
           which tends to work better than using !important 
           (future you will thank you later)*/
        
          background-color: rgb(173, 255, 184);
          opacity: .9;
    }
</style>

</head>
<body>
    {% include 'MGMT/navbar.html' %}

        <div class="row">
            <div class="col">
                <div class="card card-body special-card"  style="left: 10px">
                    <div class="display-4">Message for the moment:</div>
                    <div class="display-4">(...Message...)</div>
                </div>
            </div>
            <div class="col">
                <div class="card card-body special-card"  style="right: 10px">
                    <div class="display-4">{{user_name}},</div>
                    <div class="display-4">Balance: ${{balance|floatformat:2}}</div>
                </div>
            </div>
        </div>
                

        
 
        

        {% block content %}

        {% endblock %}
    </div>
    <hr>
    <footer class="fixed-bottom">{% include 'MGMT/navbar.html' %}</footer>


{% block js %}

{% endblock js %}


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script type="text/javascript" src="https://cdn.datatables.net/v/dt/jszip-2.5.0/dt-1.10.18/af-2.3.0/b-1.5.2/b-colvis-1.5.2/b-flash-1.5.2/b-html5-1.5.2/b-print-1.5.2/cr-1.5.0/fh-3.1.4/r-2.2.2/datatables.min.js"></script>

</body>
</html>
