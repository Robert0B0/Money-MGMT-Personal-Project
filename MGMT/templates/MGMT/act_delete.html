{% extends 'MGMT/main.html' %}

{% load static %}

{% block content %}

<div class="display-3">Are you sure you want to delete " {{activity}} " ?</div>
<hr>

<form action="{% url 'delete_act' activity.id %}"  method="POST">
    {% csrf_token %}
    <a class="btn btn-small btn-info" href="{% url 'act_page' %}">Cancel</a>

    <input type="submit" name="Confirm">
</form>

{% endblock %}
