{% extends 'MGMT/main.html' %}

{% load static %}

{% block content %}


<div class="container-fluid">
    <div class="card card-body special-card" style="width: 40rem; margin: 0 auto">
        <div class="display-4">Goal: {{goal}}</div>
        <hr>
        <div class="card card-body">
            <form action="" method="POST">
                {% csrf_token %}
                <div style="display: none;">
                    {{ form.user }}
                </div>
                <div class="card card-body">
                    <div class="" style="font-size: 30px;">Naming: {{ form.naming }}</div>
                    <hr>
                    <div class="" style="font-size: 30px;">Category: {{ form.category }}</div>
                    <hr>
                    <div class="" style="font-size: 30px;">Amount: {{ form.amount }}</div>
                    <hr>
                    <div class="" style="font-size: 30px;">Due Date: {{ form.due_date }}</div>
                    <hr>
                </div>
                <input class="btn btn-primary btn-lg" type="submit" name="Submit">
                <a class="btn btn-outline-secondary btn-lg" href="{% url 'goals_page' %}">Cancel</a>
                <a class="btn btn-danger btn-lg" style="margin-left: 220px !important;" 
                    href="{% url 'delete_goal' goal.id %}">Delete Goal
                </a>
            </form>
        </div>
    </div>
</div>

{% endblock %}
